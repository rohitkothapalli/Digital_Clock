<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>By Sagar Ajudiya</title>
</head>

<body>

    <div class="container">

        <div id="Name">
            <h2> Created By</h2>
            <h1>Sagar Ajudiya</h1>
        </div>

        <div class="sm">
            <a href="https://github.com/Sagar-Ajudiya" class="fab fa-github"></a>
            <a href="https://www.instagram.com/sagar_._ajudiya/" class="fab fa-instagram"></a>
        </div>


        <div class="box">
            <div class="hours">
                <h1 id="hours"></h1>
            </div>
            <h1>Hours</h1>
        </div>


        <div class="box">
            <div class="minutes">
                <h1 id="minutes"></h1>
            </div>
            <h1>Minutes</h1>
        </div>


        <div class="box">
            <div class="seconds">
                <h1 id="seconds"></h1>
            </div>
            <h1>Seconds</h1>
        </div>

        <div class="box">
            <div class="amorpm">
                <h1 id="amorpm"></h1>
            </div>
            <h1>AM or PM</h1>
        </div>



    </div>

    <script>

        let digitalClock = () => {

            let date = new Date();

            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();

            let amorpm = hours >= 12 ? 'PM' : 'AM';






            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            document.getElementById("amorpm").innerHTML = amorpm;

            setTimeout(digitalClock, 500);

        }

        digitalClock();
    </script>


</body>

</html>
